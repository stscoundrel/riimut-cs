version: 2
updates:
  - package-ecosystem: nuget
    directory: "/src"
    schedule:
      interval: monthly
    open-pull-requests-limit: 25
    groups:
       dependencies:
          patterns:
            - "*" # Match all dependencies to one PR.

  - package-ecosystem: nuget
    directory: "/tests"
    schedule:
      interval: monthly
    open-pull-requests-limit: 25
    groups:
       dev-dependencies:
          patterns:
            - "*" # Match all dependencies to one PR.

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: monthly
    open-pull-requests-limit: 25
    groups:
       ci-dependencies:
          patterns:
            - "*" # Match all dependencies to one PR.
